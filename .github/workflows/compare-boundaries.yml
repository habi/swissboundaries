name: Swiss Municipality Boundary Comparison

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:  # Run on pushes to main branch
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering
  
permissions:
  contents: write  # Needed to commit results back to repo

jobs:
  compare-boundaries:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
        
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install geopandas shapely pandas requests pyogrio folium matplotlib seaborn plotly
        
    - name: Download Swisstopo data
      run: |
        echo "Downloading Swisstopo boundary data..."
        wget -q https://data.geo.admin.ch/ch.swisstopo.swissboundaries3d/swissboundaries3d_2025-04/swissboundaries3d_2025-04_2056_5728.gpkg.zip
        unzip -q swissboundaries3d*.gpkg.zip
        echo "Download complete"

    - name: Run boundary comparison
      run: |
        python compare_boundaries.py
        
    - name: Generate summary for GitHub
      run: |
        cat > $GITHUB_STEP_SUMMARY << 'EOF'
        # Swiss Municipality Boundary Comparison Report
        
        ## ðŸ“Š Latest Results
        
        EOF
        cat reports/comparison_report.txt >> $GITHUB_STEP_SUMMARY
        
    - name: Commit results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add reports/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update boundary comparison results - $(date +'%Y-%m-%d')"
        git push
      continue-on-error: true
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: boundary-comparison-results
        path: |
          reports/
          osm_boundaries.geojson
        retention-days: 90
